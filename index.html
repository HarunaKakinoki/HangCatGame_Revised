<!DOCTYPE html>
<html>
<head>
<title>Hang Cat Game</title>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!--Bootstrap CDN-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<!--Custom CSS-->
<link rel="stylesheet" href="style.css">

<!--Google font-->
<link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">

</head>
<body>
    <div class="container-fluid">
        
        <!--App Name & Navigation-->
        <div class="row">
            <div class="col-lg-3 app_name"></div>
            <div class="navbar"></div>
        </div>

        <!--Main body of the app-->
        <div class="row">
            <div class="col-lg-12 col-sm-12 main_body">

            <!--Left side of main body-->
            <div class="row">
                <div class="col-lg-6 col-sm-12" id="left_body">
                    <div class="col-12" id="playdata"></div>
                    <div class="col-12" id="hangcat_img"></div>
                    <div class="col-12" id="reset_btn"></div>
                </div> 
            </div>
 
             <!--Right side of main body-->
            <div class="row">
                <div class="col-lg-6 col-sm-12 right_body">
                    <div class="col-12" id="question_container"></div>
                    <div class="col-12" id="answer_container"></div>
                    <div class="col-12" id="letters_container"></div>
                    <div class="col-12" id="save_btn_container"></div>
                </div>
            </div>

            </div><!--main_body end-->
        </div><!--row end-->
    </div><!--container-fluid end-->

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
</body>
</html>
